<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.0/firebase-auth.js"></script>

</head>
<body>
    <div id="progressMessage" class="hidden">
        <p id="progressText"></p>
    </div>
    <div class="container">
        <div class="box">
            <h2>Welcome back!</h2>
            <form class="login">
                <div class="input-group">
                    <label for="email">Email address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <p>Need an account? <a href="signup.html">Click here</a></p>
                <p><a href="#" id ="reset">Forgot password?</a></p>
                <button type="submit" class="login-btn">Sign in</button>
                <p class="error"></p>
            </form>
            <p><u>or</u></p>
            <button id="googleSignIn" class="google-btn">Sign in with Google</button>
            <p class="google-error"></p>
        </div>
    </div>
    <!-- <script type="module" src="https://www.gstatic.com/firebasejs/9.15/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.15/firebase-auth.js"></script> -->
</body>
<script type="module" src="login.js"></script>
<script type="module" src="auth-listener.js"></script>
</html>
